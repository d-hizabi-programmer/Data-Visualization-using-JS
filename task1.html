<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saniya Memon-InClassTask-1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <style>
        .center {
            padding-top: 2em;
            padding-left: 2em;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
            margin-left: 5em
        }
    </style>
</head>

<body>

    <svg id="svg1" class="center" style="width:1000px;height: 500px;">

    </svg>

    <!-- <text>Rnage from 0 to 50</text> -->
    <script>

        d3.json("androiddata.json", data => dataViz(data))

        function dataViz(incomingData) {


            const maxMarketshare = d3.max(incomingData, d => parseFloat(d.marketshare))
            console.log("Max marketshare:", maxMarketshare);

            var yScale1 = d3.scaleLinear().domain([0, maxMarketshare]).range([0, 500]);
            d3.select("#svg1")
                .selectAll("rect")
                .data(incomingData)
                .enter()
                .append("rect")
                .attr("width", 80)
                .attr("x", (d, i) => {
                    return i * 90;
                })
                .attr('y', d => 500 - yScale1(d.marketshare))
                .attr("height", d => yScale1(d.marketshare))
                .style("fill", "orange")
                .style("stroke", "black")
                .style("stroke-width", "3")






        }


    </script>
</body>

</html>
