<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Class 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
</head>
<body>
    <div id="somediv" style="width: 200px;height: 100px;border: 2px solid red;">
        <input type="checkbox" name="" id="someCheckbox"/>
    </div>  
    <script>
        // for selecting particular elemnt using id
        d3.select("#somediv").style("border","5px double black ");
        d3.select("#somediv").attr("id","newId");
        d3.select("#someCheckbox").property("checked",true);

        //targetting all elements of type
d3.select("div")
.style("background","lightblue")
.style("border","5px double black ")
.html("<p>sm</p>");
</script>  
</body>
</html>
