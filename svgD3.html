<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targetting SVG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
</head>
<body>
    <div id="infoviz">
     <svg style="width: 500px;height: 500px;border: 2px solid darkgray;">
        <polygon points="80,400 120,400 160,440 120,480 60,460" style="fill:gray;stroke:purple;stroke-width:1" />
        <g>
            <line x1="200" y1="100" x2="450" y2="225" style="stroke:purple;stroke-width:2"></line>
            <circle cy="100" cx="200" r="30"/>
            <rect x="410" y="200" width="200" height="50" style="fill: pink;stroke:purple;stroke-width:2;"/>
        </g>
        <path d="M 10,60 40,30 50,50 60,30 70,80" style="stroke:purple;stroke-width:4;"></path>
     </svg>
    </div>

    <script>
        d3.select("circle").style("fill","red");
    </script>
</body>
</html>
